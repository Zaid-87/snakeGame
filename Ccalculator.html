<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
}

.calculator {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 320px;
}

.display {
  width: 100%;
  height: 50px;
  font-size: 2em;
  text-align: right;
  border: none;
  padding: 10px;
  margin-bottom: 20px;
  background-color: #f0f0f0;
  border-radius: 5px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.btn {
  background-color: #6a7d8f;
  font-size: 1.5em;
  border: none;
  padding: 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #170d0d;
}

.btn:active {
  background-color: #2d0909;
}

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendNumber(7)">7</button>
      <button class="btn" onclick="appendNumber(8)">8</button>
      <button class="btn" onclick="appendNumber(9)">9</button>
      <button class="btn" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber(4)">4</button>
      <button class="btn" onclick="appendNumber(5)">5</button>
      <button class="btn" onclick="appendNumber(6)">6</button>
      <button class="btn" onclick="appendOperator('-')">-</button>

      <button class="btn" onclick="appendNumber(1)">1</button>
      <button class="btn" onclick="appendNumber(2)">2</button>
      <button class="btn" onclick="appendNumber(3)">3</button>
      <button class="btn" onclick="appendOperator('*')">*</button>

      <button class="btn" onclick="appendNumber(0)">0</button>
      <button class="btn" onclick="appendDecimal()">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="appendOperator('/')">/</button>
    </div>
  </div>
  <script>
    let display = document.getElementById("display");
let currentInput = "";
let operator = "";
let firstValue = "";
let secondValue = "";

// Function to clear the display
function clearDisplay() {
  currentInput = "";
  firstValue = "";
  secondValue = "";
  operator = "";
  display.value = "";
}

// Function to append a number to the display
function appendNumber(number) {
  currentInput += number;
  display.value = currentInput;
}

// Function to append a decimal point
function appendDecimal() {
  if (!currentInput.includes(".")) {
    currentInput += ".";
    display.value = currentInput;
  }
}

// Function to append an operator
function appendOperator(op) {
  if (firstValue === "") {
    firstValue = currentInput;
    currentInput = "";
    operator = op;
  } else if (secondValue === "") {
    secondValue = currentInput;
    calculate();
    firstValue = display.value;
    currentInput = "";
    operator = op;
  }
}

// Function to calculate the result
function calculate() {
  if (firstValue === "" || currentInput === "") return;

  secondValue = currentInput;

  let result;
  switch (operator) {
    case "+":
      result = parseFloat(firstValue) + parseFloat(secondValue);
      break;
    case "-":
      result = parseFloat(firstValue) - parseFloat(secondValue);
      break;
    case "*":
      result = parseFloat(firstValue) * parseFloat(secondValue);
      break;
    case "/":
      if (secondValue === "0") {
        result = "Error";
      } else {
        result = parseFloat(firstValue) / parseFloat(secondValue);
      }
      break;
  }

  display.value = result;
  currentInput = result.toString();
  firstValue = "";
  secondValue = "";
  operator = "";
}

  </script>
</body>
</html>
